<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const car = {type:"Flat", model:"500",color:"white"};
        document.getElementById("demo1").innerHTML="The car is " + car.type;
        document.getElementById("demo2").innerHTML="The car is " + car.model;
        document.getElementById("demo3").innerHTML="The car is " + car.color;
    </script>
</body>
</html>
