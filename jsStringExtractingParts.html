<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Slice</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo"></p>
    <script>
        str = "Anmol Maharjan";
        part1 = str.slice(2,9)
        part2 = str.slice(-9,-2)
        part3 = str.slice(7)
        part4 = str.slice(-9)
        document.getElementById("demo1").innerHTML=part1;
        document.getElementById("demo2").innerHTML=part2;
        document.getElementById("demo3").innerHTML=part3;
        document.getElementById("demo4").innerHTML=part4;
    </script>
</body>
</html>
