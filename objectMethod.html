<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const person = {
            firstName: "Anmol",
            lastName: "Maharjan",
            age: 26,
            netWorth: "$36sextillion",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo1").innerHTML="My name is " + person.fullName();
        document.getElementById("demo2").innerHTML="My net worth is " + person.netWorth;
    </script>
</body>
</html>
