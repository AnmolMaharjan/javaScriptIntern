<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <link rel="stylesheet" href="arithmeticOperations.css">
</head>

<body>

    <table>
        <tr>
            <th>
                <button type="button" onclick="num_inc_x()">Increment(x)</button>
                <button type="button" onclick="num_dec_x()">Decrement(x)</button>
                <br>
                <button type="button" onclick="num_inc_y()">Increment(y)</button>
                <button type="button" onclick="num_dec_y()">Decrement(y)</button>
            </th>
            <td>
                <p id="incdec"></p>
            </td>
        </tr>
        <tr>
            <th><p>Add</p></th>
            <td>
                <p id="add"></p>
            </td>
        </tr>
        <tr>
            <th><p>Subtract</p></th>
            <td>
                <p id="sub"></p>
            </td>
        </tr>
        <tr>
            <th><p>Multiply</p></th>
            <td>
                <p id="mul"></p>
            </td>
        </tr>
        <tr>
            <th><p>Divide</p></th>
            <td>
                <p id="div"></p>
            </td>
        </tr>
        <tr>
            <th><p>Remainder</p></th>
            <td>
                <p id="rem"></p>
            </td>
        </tr>
        <tr>
            <th><p>Exponential</p></th>
            <td>
                <p id="exp"></p>
            </td>
        </tr>
    </table>


    <script src='arithmeticOperations.js'></script>
</body>

</html>
